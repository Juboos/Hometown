<!DOCTYPE html>
<html>
    
    <head>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        
        <link rel="stylesheet" href="styles.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;400;700&display=swap" rel="stylesheet">
        
    </head>
    
    <body>
        
        <div id="hero">
            
            <h1>Sudan</h1>
            <h2>The Land of Kush</h2>
            
        </div>
        
        <div id="section1">
           
            <div class="first">
               
                <div class="pyramids">
                    <img src="images/meroe_pyramids_2_sudan.jpg" alt="photo of The Pyramids of Meroë">
                    <h5>The Pyramids of Meroë</h5>     
                </div>
               
                <div class="places">    
                    <h3>Places to visit</h3>
                </div>
               
                <div class="taka">    
                    <img src="images/taka.jpeg" alt="photo of Al Taka Mountain">
                    <h5>Al Taka Mountain</h5>
                </div>
            </div>
            
            
            <div class="second">
                <div class="dindir">
                    <img src="images/Dindr.jpeg" alt="photo of Al Dindir National Park">
                    <h5>Al Dindir National Park</h5>
                </div>
               
                <div class="sanganeb">
                    <img src="images/Sangaeb.jpeg" alt="photo of Sanganeb lighthouse">
                    <h5>Sanganeb</h5>
                </div>
               
                <div class="soleb">
                    <img src="images/Soleb1.jpg" alt="photo of Soleb town">
                    <h5>Soleb</h5>
                </div>
            </div>
        </div>
        

        <div id="footer">
            <div class="card">
                <img src="images/Muayad.jpg" alt="photo Muayad smiling" class="ph">
                <div class="text"><h4>Your guide</h4>
                <p>"I've been working as a tour guide for over 10 years, showing tourists the beauty of this land"</p>
                <h6>Muayad Alob</h6></div>
            </div>
        </div>
        
    </body>
    
</html>
